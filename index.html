<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="img">
                <img src="image-equilibrium.jpg">
                <div class="overlay">
                    <img src="icon-view.svg">
                </div>
            </div>
            <header>
                <a href="#">Equilibrium #3429</a>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </header>
            <div class="wrapper1">
                <div class="eth">

                 <img src="icon-ethereum.svg">
                 <span>0.041 ETH</span>
                </div>
                <div class="days">
                    <img src="icon-clock.svg">
                    <span>3 days left</span> 
                </div>
            </div>
            <hr>
            <div class="wrapper2">
                 <img src="image-avatar.png">
                    <p>Creation of <a href="#" class="name">Jules Wyvern</a> <p>
            </div>
        
        </div>
        <div class="challenge">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://twitter.com/StellaOkereke7">Stella</a>.
        </div>
    </div>
</body>
</html>
